{% extends 'base.html' %}

{% block title %}Login - Not-On-My-Watch{% endblock %}

{% block content %}
<div class="container vh-100 w-75">
  <div class="mt-5">
    <h2>Login:</h2>
  </div>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Usuário</label>
      <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Não compartilhe seu e-mail ou senha.</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Senha</label>
      <input type="password" class="form-control" id="password" name="password">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Relembrar</label>
    </div>
    <button class="btn btn-primary" type="button">
      <a class="text-white" href="{% url 'home' %}">
        Cancelar
      </a>
    </button>
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
</div>
{% endblock %}
