{% extends 'base.html' %}

{% block content %}
  <h2>Register</h2>  
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="firstName">
        First Name:
      </label>
      <input 
        type="text"
        id="firstName"
        name="firstName"
      >
    </div>
    <div>
      <label for="lastName">
        Last Name:
      </label>
      <input 
        type="text"
        id="lastName"
        name="lastName"
      >
    </div>
    <div>
      <label for="email">
        Email:
      </label>
      <input 
        type="email"
        id="email"
        name="email"
        pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
        title="Please enter a valid e-mail"
      >
    </div>
    <div>
      <label for="username">
        Username:
      </label>
      <input 
        type="text"
        id="username"
        name="username"
      >
    </div>
    <div>
      <label for="password">
        Password:
      </label>
      <input 
        type="password"
        id="password"
        name="password"
        pattern="^(?=.*[A-Z])(?=.*[\d])[A-Za-z\d]{8,}$"
        title="The password must contains at least 8 characters, one uppercase letter and one number"
      >
    </div>
    <div>
      <label for="confirmPassword">
        Confirm Password:
      </label>
      <input 
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        pattern="^(?=.*[A-Z])(?=.*[\d])[A-Za-z\d]{8,}$"
        title="The password must contains at least 8 characters, one uppercase letter and one number"
      />
    </div>
    <button type="button">
      <a href="{% url 'login' %}">
        Cancel
      </a>
    </button>
    <button type="submit">
      Register
    </button>
  </form>
{% endblock %}
